<ion-header>
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content">
    <ion-list>
        <ion-item>
            <ion-label>Select Theme</ion-label>
            <ion-select
                interface="popover"
                [(ngModel)]="selectTheme"
                (ionChange)="changeTheme()"
            >
                <ion-select-option
                    *ngFor="let theme of themeService.themeColor;let i = indexs"
                    [value]="theme.class"
                >
                    {{theme.name}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item (click)="openSettings()">
            <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="openCities()">
            <ion-label>Cities</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
